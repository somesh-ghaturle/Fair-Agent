version: '3.8'

services:
  fair-agent:
    build: .
    container_name: fair-agent-app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    
  # Service for downloading datasets
  data-downloader:
    build: .
    container_name: fair-agent-downloader
    volumes:
      - ./data:/app/data
    command: /bin/bash -c "python scripts/preprocess_finance.py && python scripts/preprocess_medical.py"
    
  # Service for running evaluation
  evaluator:
    build: .
    container_name: fair-agent-evaluator
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python scripts/evaluate.py
    depends_on:
      - data-downloader