{% extends 'base.html' %}

{% block title %}FAIR-Agent: Simple Query Interface{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card border-0 bg-transparent">
                <div class="card-body text-center">
                    <h2 class="fw-bold"><i class="fas fa-search me-2"></i>FAIR-Agent Simple Query</h2>
                    <p class="mb-0 text-muted">Test the FAIR-Agent system with simple queries</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Query Form -->
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-terminal me-2"></i>Query Input</h5>
                </div>
                <div class="card-body">
                    <form id="queryForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="queryInput" class="form-label">Enter your query:</label>
                            <textarea class="form-control" id="queryInput" rows="3"
                                      placeholder="Ask about finance or medicine..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-paper-plane me-2"></i>Submit Query
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="row mt-4">
        <div class="col-md-8 mx-auto">
            <div class="card" id="resultsCard" style="display: none;">
                <div class="card-header">
                    <h5><i class="fas fa-chart-line me-2"></i>Response</h5>
                </div>
                <div class="card-body">
                    <div id="loadingSpinner" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Processing your query...</p>
                    </div>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('queryForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const query = document.getElementById('queryInput').value.trim();
    if (!query) return;

    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const resultsCard = document.getElementById('resultsCard');
    const resultsContent = document.getElementById('resultsContent');

    // Show loading
    submitBtn.disabled = true;
    loadingSpinner.style.display = 'block';
    resultsCard.style.display = 'none';

    // Get CSRF token
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    // Make request
    fetch('/api/query/process/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ query: query })
    })
    .then(response => response.json())
    .then(data => {
        const answerHtml = data.formatted_answer || data.answer || 'No response generated';
        const domain = (data.domain || 'general').toString();
        const confidence = typeof data.confidence === 'number' ? data.confidence : null;
        const steps = Array.isArray(data.reasoning_steps) ? data.reasoning_steps : [];

        resultsContent.innerHTML = `
            <h6 class="text-secondary">Query: "${query}"</h6>

            <div class="alert border border-success text-white rounded-0 bg-card">
                <strong class="text-success">Response:</strong><br>
                ${answerHtml}
            </div>

            <div class="d-flex gap-2 align-items-center mb-2">
                <span class="badge bg-${domain === 'finance' ? 'success' : domain === 'medical' ? 'info' : 'secondary'}">${domain.toUpperCase()}</span>
                <small class="text-muted">
                    Confidence: ${confidence === null ? 'N/A' : Math.round(confidence * 100) + '%'}
                </small>
            </div>

            ${(steps.length > 0) ? `
            <div class="mt-3 pt-3 border-top border-secondary">
                <h6 class="text-muted mb-2"><i class="fas fa-list-ol me-2"></i>Execution Steps (Actual Workflow):</h6>
                <div class="bg-dark p-3 rounded border border-secondary">
                    <ul class="list-unstyled mb-0 small text-light" style="font-family: monospace;">
                        ${steps.map((step, index) => `
                            <li class="mb-1">
                                <span class="text-primary me-2">${index + 1}.</span>
                                ${step}
                            </li>
                        `).join('')}
                    </ul>
                </div>
            </div>
            ` : ''}
        `;
        resultsCard.style.display = 'block';
    })
    .catch(error => {
        resultsContent.innerHTML = `
            <div class="alert alert-danger">
                <strong>Error:</strong> ${error.message}
            </div>
        `;
        resultsCard.style.display = 'block';
    })
    .finally(() => {
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
    });
});
</script>
{% endblock %}
